        var hay=(it.name_cn+' '+(it.name_en||'')+' '+(it.tags||[]).join(' ')).toLowerCase();

    function renderMenu(){

    /* åŠ è½½èœå•ï¼ˆå›ºå®šä½¿ç”¨ä½ çš„çº¿ä¸Š URLï¼‰ */
    fetch(MENU_URL, { cache:'no-store' })

      .then(function(d){

        MENU = d; renderMenu();
      })
      .catch(function(e){ console.error('åŠ è½½èœå•å¤±è´¥ï¼š', e); alert('èœå•åŠ è½½å¤±è´¥'); });

    /* ============ ç®¡ç†å‘˜å®æ—¶è®¢å•ï¼ˆv10 æ¨¡å—åŒ– APIï¼Œæœ€å°æ”¹åŠ¨ï¼‰ ============ */
    (function(){
      if (!ADMIN) return;

      // æŠŠç®¡ç†å‘˜åŒºæ’åˆ°é¡µé¢æœ€ä¸Šé¢ï¼Œç„¶åå†è®¢é˜…

      } catch(e) {}

      var firebaseConfig = {
        apiKey: "AIzaSyA45H7MVPejI-09EmX3Y9RP0G-BzxKUA0M",
        authDomain: "shenyeshitang-9a3c2.firebaseapp.com",
        projectId: "shenyeshitang-9a3c2",
        storageBucket: "shenyeshitang-9a3c2.firebasestorage.app",
        messagingSenderId: "293937999981",
        appId: "1:293937999981:web:364b69c1ea61b48e8acf64"
      };

      (async function(){
        try{
          const appMod = await import('https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js');
          const fsMod  = await import('https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js');
          const app    = appMod.initializeApp(firebaseConfig);
          const db     = fsMod.getFirestore(app);

          // æé†’æŒ‰é’®ï¼ˆå¯é€‰ï¼‰
          var enableBtn = document.getElementById('enableNotify');
          if (enableBtn) {
            var upd = function(){ if(!('Notification'in window)){ enableBtn.textContent='æé†’å·²å¯ç”¨ï¼ˆå£°éŸ³/éœ‡åŠ¨ï¼‰'; return; } enableBtn.textContent=(Notification.permission==='granted')?'æé†’å·²å¼€å¯':'å¼€å¯æé†’'; };
            upd();
            enableBtn.onclick = async function(){ try { await Notification.requestPermission(); } catch(e){} upd(); };
          }

          // è®¢é˜…â€œå®¶åº­èšé¤â€çš„é€è¡Œè®¢å•
          const qLines = fsMod.query(
            fsMod.collection(db, 'yd_order_lines'),
            fsMod.where('room', '==', ROOM_EFFECTIVE)
          );

          var firstLoad = true;
          fsMod.onSnapshot(qLines, function(snap){
            var tbody = document.getElementById('adminRows'); if (!tbody) return;
            tbody.innerHTML = '';
            var rows = [];
            snap.forEach(function(d){ var data=d.data(); var ts=data.createdAt && data.createdAt.toMillis ? data.createdAt.toMillis() : 0; rows.push({ id:d.id, data:data, ts:ts }); });
            rows.sort(function(a,b){ return b.ts - a.ts; });

            var showPendingOnly = document.getElementById('showPendingOnly');
            rows.forEach(function(row){
              var data=row.data;
              var isDone = data.status === 'done';
              if (showPendingOnly && showPendingOnly.checked && isDone) return;

              var when = (data.createdAt && data.createdAt.toDate) ? data.createdAt.toDate().toLocaleString() : '';
              var tr = document.createElement('tr'); tr.style.opacity = isDone ? '0.55' : '1';

              var tdOp = document.createElement('td');
              var btn  = document.createElement('button'); btn.className='btn'; btn.textContent = isDone ? 'æ’¤é”€' : 'å®Œæˆ';
              btn.onclick = async function(){
                try{
                  await fsMod.updateDoc(fsMod.doc(db, 'yd_order_lines', row.id), { status: isDone ? 'pending' : 'done', doneAt: isDone ? null : new Date()});
                }catch(e){ alert('æ›´æ–°å¤±è´¥ï¼š'+e.message); }
              };

            });

            if (!firstLoad) {
              snap.docChanges().forEach(function(ch){

                  var d = ch.doc.data();

                    try{ if('Notification'in window && Notification.permission==='granted'){ new Notification('æ–°è®¢å• Â· '+d.name+' Ã— '+d.qty); } }catch(e){}
                  }
                }
              });
