  <script>

      const p = new URLSearchParams(location.search);

      if (p.get('admin') === '1') {
        localStorage.setItem('adminMode','1');
        localStorage.setItem('adminRoom', ROOM_LOCK);
        return;
      }
      const isPWA = (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
                 || (navigator.standalone === true);
      const savedAdmin = localStorage.getItem('adminMode') === '1';

      if (isPWA && savedAdmin && !p.get('admin')) {
        const base = location.pathname.replace(/\/index\.html$/, '/');
        location.replace(base + '?admin=1&r=' + encodeURIComponent(ROOM_LOCK));
      }
    } catch(e) {}
  })();

  <script>
    /* ===== BASE è‡ªåŠ¨é€‚é…ï¼ˆGH Pages ä¸æœ¬åœ°ï¼‰===== */
    const PATH = location.pathname.replace(/\/index\.html$/, '');
    const BASE = PATH.includes('/shenyeshitang') ? '/shenyeshitang' : '';

    const ROOM_LOCK    = 'å®¶åº­èšé¤';
    const qs           = new URLSearchParams(location.search);
    const isPWA        = (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || (navigator.standalone === true);
    const savedAdmin   = localStorage.getItem('adminMode') === '1';
    const ADMIN        = qs.get('admin') === '1' || (isPWA && savedAdmin);
    const ROOM_EFFECTIVE = ROOM_LOCK;
    if (ADMIN) document.body.classList.add('admin-on');

    /* ===== DOM ===== */
    const root=document.getElementById('menu-root');
    const pills=document.querySelectorAll('.pill');
    const searchInput=document.getElementById('search');
    const cartBtn=document.getElementById('cartBtn');
    const drawer=document.getElementById('drawer');
    const cartList=document.getElementById('cartList');
    const cartCount=document.getElementById('cartCount');
    const closeDrawer=document.getElementById('closeDrawer');
    const submitOrder=document.getElementById('submitOrder');
    const clearCart=document.getElementById('clearCart');
    const nickname=document.getElementById('nickname');
    const cName=document.getElementById('cName');
    const cIngs=document.getElementById('cIngs');
    const addCustom=document.getElementById('addCustom');

    /* Emoji â†’ <img> */
    function iconSVG(e,label){
      const svg=encodeURIComponent(`<?xml version='1.0'?>\n<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 220 220'>\n<defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='#7c5cff'/><stop offset='100%' stop-color='#3dd9b2'/></linearGradient></defs>\n<rect width='220' height='220' rx='28' fill='url(#g)'/>\n<circle cx='110' cy='118' r='72' fill='white'/><circle cx='110' cy='118' r='58' fill='#f4f4f4'/>\n<text x='110' y='124' font-size='72' text-anchor='middle'>${e||'ğŸ½ï¸'}</text>\n<rect x='60' y='168' width='100' height='28' rx='14' fill='rgba(0,0,0,.45)'/>\n<text x='110' y='184' font-size='14' text-anchor='middle' fill='white' font-weight='700'>${label}</text>\n</svg>`);
      const im=new Image(); im.className='thumb loaded'; im.alt=label; im.src='data:image/svg+xml;utf8,'+svg; return im;
    }
    function mediaFor(item){ return iconSVG(item.emoji,item.name_cn); }

    /* ===== èœå•æ¸²æŸ“ ===== */
    let MENU=[];

    function groupSection(title, items){
      const sec=document.createElement('section'); sec.className='section'; sec.setAttribute('aria-expanded','true');
      const header=document.createElement('div'); header.className='section-header';
      header.innerHTML=`<div class="section-title"><span>${title}</span><span class="section-sub">å…± ${items.length} é“</span></div>`;
      const btn=document.createElement('button'); btn.className='section-toggle'; btn.textContent='æ”¶èµ·';
      btn.onclick=()=>{ const now=sec.getAttribute('aria-expanded')==='true'; sec.setAttribute('aria-expanded',now?'false':'true'); btn.textContent=now?'å±•å¼€':'æ”¶èµ·'; };
      header.appendChild(btn);
      const grid=document.createElement('div'); grid.className='grid';
      items.forEach(it=>{
        const card=document.createElement('article'); card.className='card';
        const imgbox=document.createElement('div'); imgbox.className='imgbox small'; imgbox.appendChild(mediaFor(it));
        const content=document.createElement('div'); content.className='content';
        content.innerHTML=`<h3 class="name">${it.name_cn}${it.name_en?' Â· '+it.name_en:''}</h3>
          <p class="desc">${it.desc||''}</p>
          <div class="tags">${(it.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          <button class="add" data-item="${it.name_cn}">åŠ å…¥</button>`;
        content.querySelector('.add').onclick=()=>{ cart[it.name_cn]=(cart[it.name_cn]||0)+1; saveCart(); };
        card.append(imgbox,content); grid.append(card);
      });
      sec.append(header,grid); return sec;
    }

    function gridAll(items){
      const grid=document.createElement('div'); grid.className='grid-all';
      const q=(searchInput?.value||'').trim().toLowerCase();
      items.filter(it=>{
        const hay=(it.name_cn+' '+(it.name_en||'')+' '+(it.tags||[]).join(' ')).toLowerCase();
        return !q || hay.includes(q);
      }).forEach(it=>{
        const card=document.createElement('article'); card.className='card-all';
        const imgbox=document.createElement('div'); imgbox.className='imgbox'; imgbox.appendChild(mediaFor(it));
        const t=document.createElement('div'); t.className='title-only'; t.textContent=it.name_cn;
        card.append(imgbox,t);
        card.onclick=()=>{ cart[it.name_cn]=(cart[it.name_cn]||0)+1; saveCart(); };
        grid.append(card);
      });
      return grid;
    }

    function renderMenu(){
      root.innerHTML='';
      const q=(searchInput?.value||'').trim().toLowerCase();
      const active = document.querySelector('.pill[aria-pressed="true"]')?.dataset.filter || 'all';

      const matchQ = it => {
        const hay=(it.name_cn+' '+(it.name_en||'')+' '+(it.tags||[]).join(' ')).toLowerCase();
        return !q || hay.includes(q);
      };

      if (active === 'all') { root.append(gridAll(MENU)); return; }

      if (active === 'Main') {
        const meat = MENU.filter(it => matchQ(it) && it.category==='Main' && !(it.tags||[]).includes('Soup'));
        const veg  = MENU.filter(it => matchQ(it) && it.category==='Veg'  && !(it.tags||[]).includes('Cold'));
        const soup = MENU.filter(it => matchQ(it) && (it.tags||[]).includes('Soup'));
        if (meat.length) root.append(groupSection('ğŸ¥© è‚‰èœ', meat));
        if (veg.length)  root.append(groupSection('ğŸ¥¦ ç´ èœ', veg));
        if (soup.length) root.append(groupSection('ğŸ² æ±¤', soup));
        return;
      }

      if (active === 'Rice') {
        const rice   = MENU.filter(it => matchQ(it) && it.category==='Rice' && it.name_cn.includes('é¥­'));
        const noodle = MENU.filter(it => matchQ(it) && it.category==='Rice' && it.name_cn.includes('é¢'));
        const pastry = MENU.filter(it => matchQ(it) && it.category==='Rice' && !it.name_cn.includes('é¥­') && !it.name_cn.includes('é¢'));
        if (rice.length)   root.append(groupSection('ğŸš é¥­', rice));
        if (noodle.length) root.append(groupSection('ğŸœ é¢', noodle));
        if (pastry.length) root.append(groupSection('ğŸ¥Ÿ é¢é£Ÿ', pastry));
        return;
      }

      if (active === 'Cold') {
        const cold = MENU.filter(it => matchQ(it) && (it.tags||[]).includes('Cold'));
        root.append(groupSection('ğŸ¥’ å‡‰æ‹Œèœ', cold));
        return;
      }
    }

    pills.forEach(btn=>btn.addEventListener('click',()=>{
      pills.forEach(b=>b.setAttribute('aria-pressed','false'));
      btn.setAttribute('aria-pressed','true'); renderMenu();
    }));
    searchInput?.addEventListener('input', renderMenu);

    /* ===== è´­ç‰©è½¦ ===== */
    let cart; try { cart = JSON.parse(localStorage.getItem('yd_cart') || '{}'); } catch { cart = {}; }
    function saveCart(){ localStorage.setItem('yd_cart', JSON.stringify(cart)); renderCart(); }
    function renderCart(){
      const list=document.getElementById('cartList'); const count=document.getElementById('cartCount');
      list.innerHTML=''; let total=0;
      Object.entries(cart).forEach(([name,qty])=>{
        total+=qty;
        const row=document.createElement('div');
        row.style.display='grid'; row.style.gridTemplateColumns='1fr auto auto'; row.style.gap='10px';
        row.style.alignItems='center'; row.style.padding='10px 0'; row.style.borderBottom='1px dashed #2a2a44';
        row.innerHTML=`<strong>${name}</strong><div></div>
          <div class='qty'><button class="btn" data-op='-'>-</button> <span>${qty}</span> <button class="btn" data-op='+'>+</button></div>`;
        row.querySelector("[data-op='-']").onclick=()=>{ cart[name]=Math.max(0,(cart[name]||0)-1); if(cart[name]===0) delete cart[name]; saveCart(); };
        row.querySelector("[data-op='+']").onclick=()=>{ cart[name]=(cart[name]||0)+1; saveCart(); };
        list.append(row);
      });
      count.textContent=`(${total})`;
    }
    cartBtn.onclick=()=>{ drawer.style.transform='translateY(0)'; drawer.setAttribute('aria-hidden','false'); };
    closeDrawer.onclick=()=>{ drawer.style.transform='translateY(110%)'; drawer.setAttribute('aria-hidden','true'); };
    clearCart.onclick=()=>{ cart={}; saveCart(); };
    addCustom.onclick=()=>{ const name=(cName.value||'').trim(); const ings=(cIngs.value||'').trim(); if(!name){alert('è¯·å…ˆè¾“å…¥èœå');return;} const display=ings?`è‡ªå®šä¹‰ Â· ${name}ï¼ˆ${ings}ï¼‰`:`è‡ªå®šä¹‰ Â· ${name}`; cart[display]=(cart[display]||0)+1; saveCart(); };
    renderCart();

    /* ===== åŠ è½½èœå•ï¼ˆè·¯å¾„æ›´é²æ£’ï¼›3 ç§’å…œåº•æç¤ºï¼‰ ===== */
